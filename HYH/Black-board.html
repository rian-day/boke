<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
	<title>留言板</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="css/black-board.css">
</head>
<body>
	<!-- 主面板 -->
	<div class="main">
		<div class="container">
			<div class="main-container">
				<div class="floor-content">
					<!-- 楼层 -->
					<div class="floor">
						<div class="row">
							<div class="col-xs-12">
								<!-- 留言 -->
								<div class="floor-container">
									<!-- 留言头部 -->
									<div class="floor-head">
										<img class="head-sculpture" src="images/1.jpg">
										<span class="name">张三</span>
										<small>221楼</small>
									</div>
									<!-- 留言内容 -->
									<div class="floor-body">
										<p>它的父元素是视窗（浏览器默认用来展示内容的区域的尺寸，不是html 或body 的尺寸）。</p>
									</div>
									<!-- 留言尾部 -->
									<div class="floor-foot">
										<p>2017年4月19日14:54:50</p>
										<a class="btn-zan"><img src="images/zan.png"><span class="zan-count">2</span></a>
										<a class="btn-comment"><img src="images/comment.png"><span class="reply-count">2</span></a>
									</div>
									<!-- 回复层 -->
									<div class="reply-container">
										<!-- 回复 -->
										<div class="reply">
											<!-- 回复头部 -->
											<div class="reply-head">
												<img class="head-sculpture" src="images/1.jpg">
												<span class="name">李四</span>
											</div>
											<!-- 回复内容 -->
											<div class="reply-body">
												<p>它的父元素是视窗（浏览器默认用来展示内容的区域的尺寸，不是html 或body 的尺寸）。</p>
											</div>
											<!-- 回复尾部 -->
											<div class="reply-foot">
												<p>2017年4月19日14:54:50</p>
											</div>
										</div>
										<!-- 回复框 -->
										<div class="reply-frame">
											<div class="reply-frame-head">
												<img src="images/report.png">
											</div>
											<!-- 回复文本域 -->
											<textarea class="reply-textarea"></textarea>
											<div class="reply-frame-foot">
												<img class="expression" src="images/expression.png">
												<a class="btn btn-default">回复</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<nav class="pagination-nav">
				  <ul class="pagination">
				    <li>
				      <a href="#" >
				        <span >&laquo;</span>
				      </a>
				    </li>
				    <li class="active"><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li>
				      <a href="#">
				        <span>&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</nav>
			</div>
		</div>
	</div>
	<!-- 导入js -->
	<script src="js/jquery.min.js"></script>
	<script src="js/blackboard.js"></script>
</body>
</html>
